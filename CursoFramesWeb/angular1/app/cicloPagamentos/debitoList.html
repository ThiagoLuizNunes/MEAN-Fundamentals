<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="debito in cpCtrl.cicloPagamento.debitos">
        <td>
          <input ng-model="debito.nome" class="form-control" placeholder="Informe o nome"
            ng-readonly="cpCtrl.tabDelete"/>
        </td>
        <td>
          <input ng-model="debito.valor" class="form-control" placeholder="Informe o valor"
          ng-readonly="cpCtrl.tabDelete" type="number"/>
        </td>
        <td>
          <input ng-model="debito.status" class="form-control", placeholder="Informe o status"
            ng-readonly="cpCtrl.tabDelete">
        </td>
        <td class="table-actions">
          <button class="btn btn-success" ng-class="{disabled: cpCtrl.tabDelete}">
              <i class="fa fa-plus"></i></button>
          <button class="btn btn-warning" ng-class="{disabled: cpCtrl.tabDelete}">
              <i class="fa fa-clone"></i></button>
          <button class="btn btn-danger" ng-class="{disabled: cpCtrl.tabDelete}">
              <i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
