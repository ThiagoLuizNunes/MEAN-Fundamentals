<div class="form">
  <div class="box-body">
    <field id="nome" label="Nome" grid="12 6 4" placeholder="Informe o Nome"
        model="cpCrtl.cicloPagamento.nome"></field>
    <field id="mes" label="Mês" grid="12 6 4" placeholder="Informe o Mês"
        model="cpCrtl.cicloPagamento.mes" type="number"></field>
    <field id="ano" label="Ano" grid="12 6 4" placeholder="Informe o Ano"
        model="cpCrtl.cicloPagamento.ano" type="number"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="cpCtrl.create()">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
