<div class="form">
  <div class="box-body">
    <field id="nome" label="Nome" grid="12 6 4" placeholder="Informe o Nome"
        model="cpCtrl.cicloPagamento.nome" readonly="cpCtrl.tabDelete"></field>
    <field id="mes" label="Mês" grid="12 6 4" placeholder="Informe o Mês"
        type="number" model="cpCtrl.cicloPagamento.mes" readonly="cpCtrl.tabDelete"></field>
    <field id="ano" label="Ano" grid="12 6 4" placeholder="Informe o Ano"
        type="number" model="cpCtrl.cicloPagamento.ano" readonly="cpCtrl.tabDelete"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="cpCtrl.create()"
      ng-if="cpCtrl.tabList">Incluir</button>
    <button class="btn btn-info" ng-if="cpCtrl.tabUpdate"
      ng-click="cpCtrl.update()">Alterar</button>
    <button class="btn btn-danger" ng-if="cpCtrl.tabDelete"
      ng-click="cpCtrl.delete()">Excluir</button>
    <button class="btn btn-default" ng-click="cpCtrl.refresh()">Cancelar</button>
  </div>
</div>
