<div class="form">
  <div class="box-body">
    <field id="nome" label="Nome" grid="12 6 4" placeholder="Informe o Nome"
        model="cpCtrl.cicloPagamento.nome"></field>
    <field id="mes" label="Mês" grid="12 6 4" placeholder="Informe o Mês"
        type="number" model="cpCtrl.cicloPagamento.mes"></field>
    <field id="ano" label="Ano" grid="12 6 4" placeholder="Informe o Ano"
        type="number" model="cpCtrl.cicloPagamento.ano"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="cpCtrl.create()"
      ng-if="cpCtrl.tabList">Incluir</button>
    <button class="btn btn-info" ng-if="cpCtrl.tabUpdate">Alterar</button>
    <button class="btn btn-danger" ng-if="cpCtrl.tabDelete">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
