<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mês</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pagamento in cpCtrl.cicloPagamentos">
        <td>{{ pagamento.nome }}</td>
        <td>{{ pagamento.mes }}</td>
        <td>{{ pagamento.ano }}</td>
        <td class="table-actions">
          <button class="btn btn-warning"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
