<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>MEAN ANGULAR</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])
      angular.module('app').component('field', {
        bindings: {
          id: '@',
          label: '@',
          // model: '=' BIDESSIONAL
          model: '<'
        },
        template: `
          <label for="{{ $ctrl.id }}">{{ $ctrl.label }}</label>
          <input id="{{ $ctrl.id }}" ng-model ='$ctrl.model'>
        `
      })
      angular.module('app').controller('MeuController', function(){
        const self = this
        self.name = "Anonimo"
      })
    </script>
  </head>
  <body>
    <div ng-controller="MeuController as myCrtl">
      <h1>{{ myCrtl.name }}</h1>
      <field id="nome" label="Nome" model="myCrtl.name"></field>
    </div>
  </body>
</html>
